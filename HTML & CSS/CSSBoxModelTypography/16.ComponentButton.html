<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="component-button.css">

    <title>Component: Button</title>
</head>
<body>
    <div>
        <h2>Link as button</h2>
        <a href="#" class="button">Click Me!</a>
        <a href="#" class="button first">Click Me!</a>
        <a href="#" class="button second">Click Me!</a>
        <a href="#" class="button outline">Click Me!</a>
        <a href="#" class="button"><i class="fa-solid fa-pen-to-square"></i>Edit</a>
    </div>
    <div>
        <h2>Button element with class button</h2>
        <button class="button">Click Me!</button>
        <button class="button first">Click Me!</button>
        <button class="button second">Click Me!</button>
        <button class="button outline">Click Me!</button>
        <button class="button"><i class="fa-solid fa-pen-to-square"></i>Edit</button>
    </div>
</body>
</html>
