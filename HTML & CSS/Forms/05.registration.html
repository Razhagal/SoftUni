<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="reset.css">

    <title>Registration</title>
</head>
<body>
    <form action="#" method="post">
        <p class="register-title">Register</p>

        <fieldset>
            <legend>Login information</legend>
            <div class="input-row">
                <input type="email" name="input-email" id="input-email" required />
                <label for="input-email">Email</label>
                <span class="helper">example: john.doe@gmail.com</span>
            </div>
            
            <div class="input-row">
                <input type="password" name="input-password" id="input-password" required />
                <label for="input-password">Password</label>
                <span class="helper">minimum 6 characters, letters and numbers, at least 1 special character</span>
            </div>
        </fieldset>

        <fieldset>
            <legend>Additional information</legend>
            <div class="input-row">
                <input type="date" name="input-date" id="input-date" required />
                <label for="input-date">Date of Birth</label>
            </div>
        </fieldset>

        <input type="submit" value="Register">
    </form>
</body>
</html>
