<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="fun-card.css">

    <title>Fun Card</title>
</head>
<body>
    <section class="card">
        <header>
            <div class="avatar">
                <img src="../01-Fun-Card-Resources/images/profile.jpg" alt="">
            </div>
        </header>
        <main>
            <h2>John Doe</h2>
            <p class="position">Front-end Developer</p>
            <p class="description">John Doe is a skilled Front-End Developer specializing in building responsive and user-friendly web applications.</p>
            <button class="view-profile">View Profile</button>
        </main>
    </section>
</body>
</html>
