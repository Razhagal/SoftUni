<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="calendar.css">

    <title>Calendar</title>
</head>
<body>
    <div class="main">
        <div class="calendar">
            <div class="week-days">
                <div>
                    <p>Workweek</p>
                </div>
                <ul>
                    <li>1 Monday</li>
                    <li>2 Thuesday</li>
                    <li>3 Wednesday</li>
                    <li>4 Thursday</li>
                    <li>5 Friday</li>
                </ul>
                <div>
                    <p>Weekend</p>
                </div>
                <ul>
                    <li>6 Saturday</li>
                    <li>7 Sunday</li>
                </ul>
            </div>
    
            <div class="side">
                <div>
                    <p>REMINDERS</p>
                </div>
                <div>
                    <p>SPECIAL DATES</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
